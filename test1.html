	 myPlayer.addEvent("ended", updateVideo);
	 
	 function updateVideo(){
	 	 state = eval("videoList."+state+".next");
	 	 if(eval("videoList."+state+".src")) {
	 	 	stateSrc=eval("videoList."+state+".src");
	 	 	myPlayer.src(stateSrc);
	 	 	myPlayer.play();
	 	 	jQuery("#ahsVideo").show();
	 	 	jQuery("video").show();

	 	 	jQuery("video").hide();
